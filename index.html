    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }

    nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }

  <nav>

  <div class="container">
    <h1>Latest Currency & Blog Updates</h1>
    <div id="posts">Loading posts...</div>

    <!-- Ad Slot -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8739175405726974"
         data-ad-slot="9017526612"
         data-ad-format="autorelaxed"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <footer>&copy; 2024 NairaToday</footer>
  <script>
    fetch("https://stanx.online/wp-json/wp/v2/posts")
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById("posts");
        container.innerHTML = "";
        posts.slice(0, 10).forEach(post => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h2>${post.title.rendered}</h2>
            <div>${post.excerpt.rendered}</div>
            <a href="${post.link}" target="_blank">Read full post</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("posts").innerHTML = "Failed to load posts.";
        console.error(err);
      });
  </script>
</body>
